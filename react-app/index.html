<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Prophet AI - Advanced SOC Analyst Platform for real-time threat detection and response" />
    <meta name="theme-color" content="#0f172a" />
    <title>Prophet AI - SOC Analyst Platform</title>
    
    <!-- Preconnect to external domains for faster loading -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdn.perplexity.ai" crossorigin>
    
    <!-- DNS prefetch for additional performance -->
    <link rel="dns-prefetch" href="//cdnjs.cloudflare.com">
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//fonts.gstatic.com">
    <link rel="dns-prefetch" href="//cdn.perplexity.ai">
    
    <!-- External Dependencies with optimized loading -->
    <link 
      rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    >
    
    <!-- Custom fonts with display=swap for better performance -->
    <link 
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" 
      rel="stylesheet"
    >
    
    <!-- FKGroteskNeue font from Perplexity CDN -->
    <link 
      href="https://cdn.perplexity.ai/fonts/FKGroteskNeue/FKGroteskNeue.css" 
      rel="stylesheet"
    >
    
    <!-- Favicon and app icons -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="apple-touch-icon" href="/vite.svg" />
    
    <!-- Performance and SEO meta tags -->
    <meta name="author" content="Prophet AI" />
    <meta name="application-name" content="Prophet AI SOC Platform" />
    
    <!-- Preload critical resources -->
    <link rel="modulepreload" href="/src/main.tsx" />
    
    <!-- Critical CSS inlined for faster initial render -->
    <style>
      /* Critical CSS for initial render */
      body {
        margin: 0;
        padding: 0;
        font-family: 'FKGroteskNeue', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        background-color: #0f172a;
        color: #e2e8f0;
        overflow-x: hidden;
      }
      
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* Loading spinner for initial load */
      .loading-spinner {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 40px;
        height: 40px;
        border: 3px solid #334155;
        border-top: 3px solid #50b8c6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        z-index: 9999;
      }
      
      @keyframes spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
      }
      
      /* Hide loading spinner when app loads */
      .app-loaded .loading-spinner {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading spinner shown until React app loads -->
      <div class="loading-spinner"></div>
    </div>
    
    <!-- Main application script -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Remove loading spinner when app loads -->
    <script>
      window.addEventListener('load', function() {
        document.body.classList.add('app-loaded');
      });
    </script>
  </body>
</html>
